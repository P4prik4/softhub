{% extends "landing-page/base.html" %}

{% block "content" %}
  <aside class="bg-dark">
      <div class="container text-center">
          <div class="call-to-action">
              <h2>See all the applications!</h2>
              <a href="{% url 'softhub:index' %}" class="btn btn-default btn-xl sr-button"> Go to SoftHub </a>
          </div>
      </div>
  </aside>

  <section id="contact">
      <div class="container">
          <div class="row">
              <div class="col-lg-8 col-lg-offset-2 text-center">
                  <h2 class="section-heading">Let's Get In Touch!</h2>
                  <hr class="primary">
              </div>
              <div class="col-lg-3 text-center">
                <i class="fa fa-twitter-square fa-3x sr-contact"></i>
                <p><a href="#">Softhub Twitter</a></p>
              </div>
              <div class="col-lg-3 text-center">
                <i class="fa fa-facebook-square fa-3x sr-contact"></i>
                <p><a href="#">Softhub Facebook</a></p>
              </div>
              <div class="col-lg-3 text-center">
                <i class="fa fa-google-plus-square  fa-3x sr-contact"></i>
                <p><a href="#">Softhub Google Plus</a></p>
              </div>
              <div class="col-lg-3 text-center">
                <i class="fa fa-envelope-o fa-3x sr-contact"></i>
                <p><a href="mailto:your-email@your-domain.com">feedback@startbootstrap.com</a></p>
              </div>
          </div>
      </div>
  </section>

{% endblock %}
