<!--
  Shows a table containing all the versions and executables for the current
  Application and buttons to edit them.
-->

<button type="button"
        name="button"
        class="btn btn-default"
        data-toggle="button"
        id="show-executables-table-btn">
  <i class="fa fa-wrench" aria-hidden="true"></i>  Edit executables
</button>

<table class="table table-striped table-hover" id="app-executables-table" style="display:none">
  <thead>
    <tr>
      <th>Version</th>
      <th>Executable</th>
      <th>Edit Executable</th>
    </tr>
  </thead>

  <tbody>
    {% for version in versions  %}
      {% for exe in executables %}
        {% if exe.version == version %}
          <tr>
            <th scope="row">{{ version }} </th>
            <td> {{ exe }}</td>
            <td>
              <a href="{% url 'softhub:executable_update' exe.id %}">
                <button type="button" name="button" class="btn btn-default">
                  Edit
                </button>
              </a>
            </td>
          </tr>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </tbody>
</table>
