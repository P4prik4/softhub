<div class="row">
  <div class="col-md-12">
    <strong>
      {{ review.user }}
    </strong>

    {% load extra_tags_and_filters %}
    {% for star in 5|times %}
      {% if star <= review.rating.value %}
        <span class="glyphicon glyphicon-star"></span>
      {% else %}
        <span class="glyphicon glyphicon-star-empty"></span>
      {% endif %}
    {% endfor %}

    <span class="pull-right">10 days ago HC!</span>

    <p>
      {{ review.text }}
    </p>

  </div>
</div>
