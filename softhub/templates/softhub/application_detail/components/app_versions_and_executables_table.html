<!--
  Shows a table containing all the versions and executables for the current
  Application and buttons to edit them.
-->

<button type="button" name="button" class="btn btn-default" id="show-table-btn">
  Edit other versions and executables
</button>

<table class="table table-striped table-hover" id="app-table" style="display:none">
  <thead>
    <tr>
      <th>Version</th>
      <th>Executable</th>
      <th>Update Executable</th>
    </tr>
  </thead>

  <tbody>
    {% for version in versions  %}
      {% for exe in executables %}
        {% if exe.version == version %}
          <tr>
            <th scope="row">{{ version }} </th>
            <td> {{ exe }}</td>
            <td>
              <a href="{% url 'softhub:executable_update' exe.id %}">
                <button type="button" name="button" class="btn btn-default">
                  Update
                </button>
              </a>
            </td>
          </tr>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </tbody>
</table>
