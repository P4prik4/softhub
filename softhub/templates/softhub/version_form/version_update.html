{% extends 'softhub/base.html' %}

{% block title %}
  <title> {{ version.application }}: update version  </title>
{% endblock %}


{% block content %}
  <div class="white-background col-md-12">

    <h3>
      <img src="{{ version.application.icon.url }}" class="fixed-small-img-size" alt="">
      {{ version.application.name }}: update version
    </h3>
    <br> <br>

    <form action="" method="post"/>
      {% csrf_token %}

      {% load crispy_forms_tags %}
      {{ form|crispy }}

      <input type="submit" value="Submit" class="btn btn-default">
    </form>
  </div>
{% endblock %}
