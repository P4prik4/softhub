{% extends 'softhub/base.html' %}

{% block title %}
  <title> {{ executable.version.application }}: update executable</title>
{% endblock %}


{% block content %}
  <form action="" %}
        method="post"/
        enctype="multipart/form-data">

    {% csrf_token %}

    {% load crispy_forms_tags %}
    {{ form|crispy }}

    <input type="submit" value="Submit" class="btn btn-default">
  </form>

{% endblock %}
