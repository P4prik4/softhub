{% extends 'softhub/base.html' %}

{% block title %}
  <title> {{ executable.version.application }}: update executable</title>
{% endblock %}


{% block content %}
  <div class="white-background col-md-12">

    <h3>
      <img src="{{ executable.version.application.icon.url }}" class="fixed-small-img-size" alt="">
      {{ executable.version.application.name }}: update details
    </h3>
    <br> <br>

    <form action="" %}
          method="post"/
          enctype="multipart/form-data">

      {% csrf_token %}

      {% load crispy_forms_tags %}
      {{ form|crispy }}

      <input type="submit" value="Submit" class="btn btn-default">
    </form>
  </div>
{% endblock %}
