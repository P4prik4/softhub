<!--
  Shows a list of operating systems.
  
  If the list is empty, it shows a warning.
-->

<h1>OS Index</h1>

{% if not os_list %}
  <div class="jumbotron">
    No Operating System has been uploaded yet!
  </div>
{% endif %}

{% for os in os_list %}
  <h3> <a href= {% url 'softhub:os_detail' pk=os.id %} > {{ os.name }} </a> </h3>
  <p>
    {{ os.release_date }} <br>
    {{ os.family }} <br>
  </p>
  <hr>
{% endfor %}
