<!--
  Shows a panel sidebar containing categories.
  This component is inside a col-md-3
-->

<div class="sidebar">
  <p class="lead">Categories:</p>

  <div class="list-group">
    {% for c, app_count in categories_apps_dict.items  %}
        <a href="#" class="list-group-item">
          {{ c }}
          {% if app_count != 0 %}
            <span class="badge">
              {{ app_count }}
            </span>
          {% else %}
            <span class="pull-right">---</span>
          {% endif %}
        </a>
    {% endfor %}
  </div>
</div>
